# Conda environment for Plonk usage and development
#
# Install:    conda env create --file environment.yml
# Update:     conda env update --file environment.yml
# Activate:   conda activate plonk
# Deactivate: conda deactivate

name: plonk

channels:
  - conda-forge

dependencies:
  - python>=3.10
  # Required
  - h5py>=3.11
  - matplotlib>=3.8
  - numba>=0.60
  - numpy>=2.0
  - pandas>=2.2
  - pint>=0.10.1
  - scipy>=1.13
  - toml
  # Development
  - black
  - coverage[toml]
  - doc8
  - flake8
  - ipython
  - isort>=5.0
  - jupyterlab
  - mypy
  - myst-parser
  - pip
  - pydata-sphinx-theme
  - pydocstyle
  - pylint
  - pytest
  - sphinx
  - twine
  # Optional
  - ffmpeg
  - scikit-image>=0.22
  - tqdm
  - pip:
    - coveralls
    - phantomconfig
    - types-toml
